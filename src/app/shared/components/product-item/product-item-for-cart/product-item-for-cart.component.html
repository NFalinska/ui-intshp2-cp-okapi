<app-lazy-load>
    <!-- <div *ngIf="product" class="product-item-wrapper" [routerLink]="['/products/',product.id]"> -->
      <!-- <div *ngIf="isOutOfStock" class="out-of-stock-logo"></div> -->
      <div class="product-item-short">
        <div class="prod">
          <div class="img-prod">Product</div>
             <div *ngFor ="let product of products" class="preview-img-short lazy-load" [attr.data-bg-src]="currentThumbnail" [ngStyle]="{'background-image': swatchThumbnail}"></div> 
        </div>
          <div class="prod">
            <div>Name</div>
          <h2 *ngFor ="let item of items">{{item.name}}</h2>
          </div> 
          <div class="prod">
              <div>Color</div>
            <h2 *ngFor ="let item of items">{{item.color}}</h2>
            </div> 
            <div class="prod">
                <div>Quantity</div>
                <h2 *ngFor ="let item of items;  let i = index" class="select-quantity">
                    <button (click)="minus(i)">-</button>
                    {{item.quantity}}
                    <button (click)="plus(i)">+</button>
                </h2>
              </div>
         <div class="prod">
            <div>Price</div>
            <h2 class="price" *ngFor ="let item of items">{{item.price * item.quantity | currency:'USD'}}</h2> 
          </div>
            <div class="prod">
                <div>Remove</div>
               <h2 *ngFor ="let item of items; let i = index" (click)="delete(i)">Remove</h2> 
               </div>
              <div class="prod">
                  <div>Total</div>
              <h2 class="price">{{total | currency:'USD'}}</h2>  
        </div> 
       </div> 
     <!-- </div>  -->
     </app-lazy-load>
